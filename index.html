	p{

*{margin:0;padding:0;}
.menu {
  background-color: #333; 
}
.menu ul {
  margin: 0;
  padding: 0;
  list-style: none;
  text-align: center;
}
.menu ul li {
  display: inline-block;
  margin-right: 20px;
}
.menu ul li:last-child {
  margin-right: 0;
}
.menu ul li a {
  color: white;
  text-decoration: none;
  padding: 10px 20px;
  display: block;
  transition: transform 0.3s ease, background-color 0.3s ease;
}
.menu ul li a:hover {
  transform: translateY(3px); 
  background-color: #555; 
}
	
</style>
